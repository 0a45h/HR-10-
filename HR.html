<html>

<head>
    <title>Use Of Different Formatting Tag</title>
</head>

<body>
    <center>
        <br>
        <br>
        <br>
        <br>
        <hr>8<sup>th</sup>July<br>
        <br>
        <hr size="8" color="AAAAAA">h<sub>2</sub>so<sub>4</sub><br>
        <br>
        <hr width="30%"><big>Big Text</big><br>
        <br>
        <hr noshade><small>Small Text</small><br>
        <br>
        <hr color="FF0000"><q>India</q>
        <hr>
    </center>
</body>

</html>
